# Site settings
title_left: "Write"
title_right: "space" # default: ""
description: "Goolgae's Engineering-Blog"
keywords: "Goolgae, Sunwoo Lee, SEO, blog, web, minimalist, thinkspace"
url: "https://goolgae.me" # site url
baseurl: "/Goolgae.github.io" # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover: "" # image uri like logo/cover image for site seo

google_analytics: UA-XXXXX-XX
twitter_username: "Go_olgae"
comments_enabled: false # if enabled (set to true), please provide your disqus_username
# disqus_shortname: ""
postshare_enabled: false

# Build settings
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

source: ./
destination: ./_site

# Sass configuration
sass:
  sass_dir: assets/scss
  style: compressed # expanded

# Author settings
author:
  name: "Sunwoo Lee"

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug: about
    title: About
  - slug: blog
    title: Blog

exclude:
  - "gulp"
  - "node_modules"
  - "bower"
  - "bower_components"
  - "config.rb"
  - "src"
  - "Gemfile"
  - "Gemfile.lock"
  - ".rvmrc"
  - ".rbenv-version"
  - "package.json"
  - "gulpfile.js"
  - "README.md"
  - "Rakefile"
  - "changelog.md"
  - "script"
  - "vendor"
  - "thinkspace.gemspec"
